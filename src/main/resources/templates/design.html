<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design Your Fighter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container mt-5">
      <form class="p-3 bg-light rounded" method="post" th:object="${fighter}">
        <!--Let the form know its working with an object of type fighter-->

        <h3 class="mb-3">Design Your Fighter</h3>

        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            th:field="*{name}"
            placeholder="Enter your fighter's name"
          />
          <!--Bind the data from java class to input section for name -->
        </div>

        <div class="mb-3">
          <label for="damagePerHit" class="form-label">Damage Per Hit:</label>
          <input
            type="number"
            class="form-control"
            id="damagePerHit"
            th:field="*{damagePerHit}"
            placeholder="Enter the damage per hit (maximum 100)"
            min="0"
            max="100"
          />
          <!--Bind the data from java class to input section for damagePerHit -->
        </div>

        <div class="mb-3">
          <label for="health" class="form-label">Health:</label>
          <input
            type="number"
            class="form-control"
            id="health"
            th:field="*{health}"
            placeholder="Enter the health (minimum 1000)"
            min="1000"
          />
          <!--Bind the data from java class to input section for health -->
        </div>

        <div class="mb-3">
          <label for="resistance" class="form-label">Resistance:</label>
          <input
            type="number"
            class="form-control"
            id="resistance"
            th:field="*{resistance}"
            placeholder="Enter the resistance (minimum 0.1 and maximum 10)"
            min="0.1"
            max="10"
            step="0.1"
          />
          <!--Bind the data from java class to input section for resistance -->
        </div>

        <div class="mb-3">
          <label for="animeFrom" class="form-label">Anime From:</label>
          <select class="form-select" id="animeFrom" th:field="*{animeFrom}">
            <option value="">Select an anime...</option>
            <option
              th:each="anime : ${animes}"
              th:value="${anime}"
              th:text="${anime.title}"
            ></option>
          </select>
          <!--Bind the data from java class to input section for the Anime Enum
                  -->
        </div>

        <button type="submit" class="btn btn-primary">Create Fighter</button>
      </form>
    </div>
  </body>
</html>
